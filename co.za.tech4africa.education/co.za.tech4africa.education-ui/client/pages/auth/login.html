<div class="content"  ng-controller="LoginController as loginC">      
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <div>
                <br><br><br><br>
            </div>
            <div class="login-panel panel panel-default">
                <div class="panel-heading capricon-panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form"  ng-submit="loginC.login()"  width=50>
                        <fieldset>
                            <div class="form-group">
                            
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" path="email" type="email" autofocus="true" required="true"></input>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" path="password" type="password" value="" required="true"></input>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <checkbox path="rememberMe" value="true"></checkbox> Remember Me
                                </label>
                            </div>
                        
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign In</button>
                            <div class="form-group text-center">
                                <br/><a href="/recover-password">I forgot my password</a>
                                <br/><br/><a href="/registration">Register</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
