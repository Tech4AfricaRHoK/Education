<div class="container">
                  <div class="col-md-4 col-md-offset-4">
                    <div>
                      <br><br><br><br>
                    </div>
             <div class="login-panel panel panel-default">
                 <div class="panel-heading capricon-panel-heading">
                     <h3 class="panel-title">Please Register</h3>
                 </div>
                  <div class="panel-body">
                 <form role="form" width=50  ng-controller="RegistrationController as registrationC">
                     <fieldset>
                      <div class="form-group">
                           
                         </div>
                         <div class="form-group">
                             <input class="form-control" placeholder="Name" path="email" type="text" autofocus="true" required="true"></input>
                         </div>
                         <div class="form-group">
                             <input class="form-control" placeholder="Surname" path="email" type="text" required="true"></input>
                         </div>
                         <div class="form-group">
                             <input class="form-control" placeholder="Cell No" path="email" type="text" required="true"></input>
                         </div>
                         <div class="form-group">
                             <input class="form-control" placeholder="E-mail" path="email" type="email" required="true"></input>
                         </div>
                         <div class="form-group">
                             <input class="form-control" placeholder="Password" path="password" type="password" value="" required="true"></input>
                         </div>
                         <div class="form-group">
                             <input class="form-control" placeholder="Confirm Password" path="password" type="password" value="" required="true"></input>
                         </div>
                         
                         <!-- Change this to a button or input when using this as a form -->
                         <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
                      
                     </fieldset>
                 </form>
        </div>
      </div>
         </div>
</div>
